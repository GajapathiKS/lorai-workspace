name: Publish SDK to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test before publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install and test
        working-directory: lorai-sdk
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
          PYTHONPATH=. pytest tests/ -v

  publish:
    name: Build & Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install "build" "twine"

      - name: Verify version matches tag
        id: version
        working-directory: lorai-sdk
        run: |
          PYPROJECT_VERSION=$(python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['project']['version'])
          ")
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG_VERSION="${GITHUB_REF_NAME#v}"
            if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
              echo "::error::Version mismatch â€” pyproject.toml has $PYPROJECT_VERSION but tag is v$TAG_VERSION"
              exit 1
            fi
            echo "Version $PYPROJECT_VERSION matches tag v$TAG_VERSION"
          fi
          echo "VERSION=$PYPROJECT_VERSION" >> $GITHUB_OUTPUT

      - name: Build wheel
        working-directory: lorai-sdk
        run: python -m build --wheel

      - name: Verify wheel contents
        working-directory: lorai-sdk
        run: |
          python -c "
          import zipfile, sys, glob
          wheels = glob.glob('dist/*.whl')
          assert wheels, 'No wheel found'
          with zipfile.ZipFile(wheels[0]) as z:
              names = z.namelist()
          assert any(n.startswith('lorai_workspace/') for n in names), \
              f'lorai_workspace/ not in wheel: {names}'
          print('Wheel OK:', wheels[0])
          print('Contents:', [n for n in names if not 'dist-info' in n])
          "

      - name: Publish to PyPI
        working-directory: lorai-sdk
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
          PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
        run: twine upload --skip-existing dist/*.whl
