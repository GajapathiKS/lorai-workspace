name: Publish SDK to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test before publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install and test
        working-directory: lorai-sdk
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
          pytest tests/ -v

  publish:
    name: Build & Publish to PyPI
    needs: test
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Extract version
        id: version
        working-directory: lorai-sdk
        run: |
          PYPROJECT_VERSION=$(python -c "
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['project']['version'])
          ")
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG_VERSION="${GITHUB_REF_NAME#v}"
            if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
              echo "::error::Version mismatch! pyproject.toml=$PYPROJECT_VERSION tag=$TAG_VERSION"
              exit 1
            fi
            echo "Version verified against tag: $TAG_VERSION"
          else
            echo "No tag â€” using pyproject.toml version: $PYPROJECT_VERSION"
          fi
          echo "VERSION=$PYPROJECT_VERSION" >> $GITHUB_OUTPUT

      - name: Build package
        working-directory: lorai-sdk
        run: python -m build

      - name: Publish to PyPI
        working-directory: lorai-sdk
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
